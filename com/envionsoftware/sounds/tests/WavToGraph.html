<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
    <script>
        window.onload = function () {
            var wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'violet',
                progressColor: 'purple',
                normalize: true,
                height: 800
            });
            wavesurfer.load('test_sound.wav');
        }
    </script>
</head>
<body>
<div id="waveform" style="width:2000px"></div>
</body>
</html>
